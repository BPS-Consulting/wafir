# WAFIR Configuration Example - Default
# This example shows what the widget displays when no forms are specified.
# Use this as a reference for the default behavior.

title: "Contact Us"
targets:
  - id: default
    type: github/issues
    target: BPS-Consulting/wafir
    authRef: "105081464"
  - id: project
    type: github/project
    target: BPS-Consulting/9
    authRef: "105081464"

telemetry:
  screenshot: true
  browserInfo: true
  consoleLog: false

forms:
  - id: feedback
    label: Feedback
    icon: star
    isFeedback: true
    targets: [project]
    body:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you with Wafir?
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "What is the main reason for this rating?"
        validations:
          required: false

  - id: feature
    label: Suggestion
    icon: lightbulb
    targets: [project]
    body:
      - id: title
        type: input
        attributes:
          label: "What is your suggestion?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
        validations:
          required: false
      - id: value
        type: dropdown
        attributes:
          label: "Business value"
          options:
            - label: "Low"
              value: "Low"
            - label: "Medium"
              value: "Medium"
            - label: "High"
              value: "High"
        validations:
          required: false
      - id: needed
        type: dropdown
        attributes:
          label: "Needed"
          options:
            - label: "Later"
              value: "Later"
            - label: "Soon"
              value: "Soon"
            - label: "Now"
              value: "Now"
        validations:
          required: false
  - id: bug
    label: Issue
    icon: bug
    body:
      - id: title
        type: input
        attributes:
          label: "What issue did you encounter?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
        placeholder: "Please include steps to reproduce and expected vs actual behavior
        validations:
          required: true
      - id: assignees
        type: assignees
        attributes:
          label: "Assign to a team member (optional)"
          options:
            - label: "David"
              value: "DavidIsaacBPS"
            - label: "Alvin"
              value: "alkmei"
        validations:
          required: false
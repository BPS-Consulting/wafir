# WAFIR Configuration - wafir.dev Website
# This configuration uses the new targets format for routing feedback

title: "Contact Us"

targets:
  - id: issues
    type: github/issues
    target: BPS-Consulting/wafir
    authRef: "105081464"
  - id: project
    type: github/project
    target: BPS-Consulting/9
    authRef: "105081464"

telemetry:
  screenshot: true
  browserInfo: true
  consoleLog: false

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    isFeedback: true
    targets: [project]
    fields:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you with our website? (if you see this, then the config fetching works!)"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "What is the main reason for this rating?"
        validations:
          required: false

  - id: suggestion
    label: Suggestion
    icon: lightbulb
    targets: [issues, project]
    fields:
      - id: title
        type: input
        attributes:
          label: "What is your suggestion?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
        validations:
          required: false

  - id: issue
    label: Issue
    icon: bug
    targets: [issues]
    fields:
      - id: title
        type: input
        attributes:
          label: "What issue did you encounter?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
        validations:
          required: true

# Wafir widget configuration for the public Wafir GitHub Pages site

title: "Contact Us"

targets:
  - id: default
    type: github/issues
    target: BPS-Consulting/wafir
    authRef: "105081464"
  - id: project
    type: github/project
    target: BPS-Consulting/9
    authRef: "105081464"

forms:
  - id: feedback
    label: Feedback
    icon: thumbsup
    labels:
      - feedback
    targets: [project]
    body:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you with Wafir?"
          options:
            - "Very Unsatisfied"
            - "Unsatisfied"
            - "Neutral"
            - "Satisfied"
            - "Excellent"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "What is the main reason for this rating?"
        validations:
          required: false

  - id: suggestion
    label: Suggestion
    icon: lightbulb
    labels:
      - enhancement
    targets: [project]
    body:
      - id: title
        type: input
        attributes:
          label: "What is your suggestion?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
          placeholder: "Please add some details to help us understand your suggestion better"
        validations:
          required: false
      - id: value
        type: dropdown
        attributes:
          label: "Business value"
          options:
            - label: "Low"
              value: "Low"
            - label: "Medium"
              value: "Medium"
            - label: "High"
              value: "High"
        validations:
          required: false
      - id: needed
        type: dropdown
        attributes:
          label: "Needed"
          options:
            - label: "Later"
              value: "Later"
            - label: "Soon"
              value: "Soon"
            - label: "Now"
              value: "Now"
        validations:
          required: false
  - id: issue
    label: Issue
    icon: bug
    labels:
      - bug
    targets: [default]
    body:
      - id: title
        type: input
        attributes:
          label: "What issue did you encounter?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
          placeholder: "Please include steps to reproduce and expected vs actual behavior"
        validations:
          required: true
      # Opt-in telemetry fields - users choose what to share
      - id: browser-info
        type: textarea
        attributes:
          label: "Browser Info"
          autofill: browserInfo
        validations:
          required: false
      - id: screenshot
        type: textarea
        attributes:
          label: "Screenshot"
          autofill: screenshot
        validations:
          required: false
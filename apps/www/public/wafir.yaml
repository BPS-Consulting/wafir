# WAFIR Configuration - Wafir GitHub Page
# Configuration for the Wafir documentation website
# Use this as a reference for the default behavior.

title: "Contact Us"

targets:
  - id: default
    type: github/issues
    target: BPS-Consulting/wafir
    authRef: "105081464"
  - id: project
    type: github/project
    target: BPS-Consulting/9
    authRef: "105081464"

telemetry:
  screenshot: true
  browserInfo: true
  consoleLog: false

forms:
  - id: feedback
    label: Feedback
    icon: thumbsup
    labels:
      - feedback
    targets: [project]
    body:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you with Wafir?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "What is the main reason for this rating?"
        validations:
          required: false

  - id: suggestion
    label: Suggestion
    icon: lightbulb
    labels:
      - enhancement
    targets: [project]
    body:
      - id: title
        type: input
        attributes:
          label: "What is your suggestion?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
        validations:
          required: false

  - id: issue
    label: Issue
    icon: bug
    labels:
      - bug
    targets: [default]
    body:
      - id: title
        type: input
        attributes:
          label: "What issue did you encounter?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
          placeholder: "Please include steps to reproduce and expected vs actual behavior"
        validations:
          required: true
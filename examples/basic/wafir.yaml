# WAFIR Configuration Example - Basic Usage
# Place this file in .github/wafir.yaml in your repository

title: "Report a Bug"

storage:
  type: issue

# Widget tabs - only showing issue tab for basic bug reporting
tabs:
  - id: issue
    label: Issue
    icon: bug
    fields:
      - name: title
        label: "Issue Title"
        type: text
        required: true
      - name: description
        label: "Description"
        type: textarea
        required: true

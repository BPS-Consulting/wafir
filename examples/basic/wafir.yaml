# WAFIR Configuration Example - Basic Usage
# Place this file in .github/wafir.yaml in your repository

title: "Report a Bug"

storage:
  type: issue

# Widget tabs - only showing issue tab for basic bug reporting
tabs:
  - id: issue
    label: Issue
    icon: bug
    fields:
      - id: title
        type: input
        attributes:
          label: "Issue Title"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Description"
        validations:
          required: true

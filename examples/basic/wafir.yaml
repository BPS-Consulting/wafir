# WAFIR Configuration Example - Basic Usage
# Host this file anywhere (S3, Gist, CDN, etc.) and point your widget to it via configUrl

# Required: Your GitHub App installation ID
installationId: 12345678

title: "Report a Bug"

targets:
  - id: default
    type: github/issues
    target: your-username/your-repo
    authRef: "YOUR_INSTALLATION_ID"  # Replace with your installation ID

# Widget tabs - only showing issue tab for basic bug reporting
tabs:
  - id: issue
    label: Issue
    icon: bug
    fields:
      - id: title
        type: input
        attributes:
          label: "Issue Title"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Description"
        validations:
          required: true

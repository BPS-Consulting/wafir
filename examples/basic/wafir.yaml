# WAFIR Configuration Example - Basic Usage
# Host this file anywhere (S3, Gist, CDN, etc.) and point your widget to it via configUrl

# Required: Your GitHub App installation ID
installationId: 12345678

title: "Report a Bug"

storage:
  type: issue
  # Required: Target repository for issues
  owner: your-username
  repo: your-repo

# Widget tabs - only showing issue tab for basic bug reporting
tabs:
  - id: issue
    label: Issue
    icon: bug
    fields:
      - id: title
        type: input
        attributes:
          label: "Issue Title"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Description"
        validations:
          required: true

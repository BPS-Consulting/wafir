# WAFIR Configuration Example - Basic Usage
# Host this file anywhere (S3, Gist, CDN, etc.) and point your widget to it via configUrl

title: "Report a Bug"

# Targets define where feedback gets sent. 
# You can have multiple targets and specify which forms send to which targets.  
# The first target will be used by default.
targets:
  - id: default
    type: github/issues
    target: your-username/your-repo
    authRef: "YOUR_INSTALLATION_ID" # Replace with your GitHub App installation ID

# Widget forms - only showing issue form for basic bug reporting
forms:
  - id: issue
    label: Issue
    icon: bug
    labels:
      - bug
    fields:
      - id: title
        type: input
        attributes:
          label: "Issue Title"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Description"
        validations:
          required: true

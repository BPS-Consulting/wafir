# WAFIR Configuration Example - Default
# This example shows what the widget displays when no tabs are specified.
# Use this as a reference for the default behavior.
# Host this file anywhere and point your widget to it via configUrl

title: "Contact Us"

targets:
  - id: default
    type: github/issues
    target: your-username/your-repo
    authRef: "YOUR_INSTALLATION_ID" # Replace with your installation ID
  - id: project
    type: github/project
    target: your-username/your-project-id
    authRef: "YOUR_INSTALLATION_ID" # Replace with your installation ID

telemetry:
  screenshot: true
  browserInfo: true
  consoleLog: false

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    targets: [project] # This tab will send feedback to the project target only
    fields:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you with our website?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "What is the main reason for this rating?"
        validations:
          required: false

  - id: suggestion # this tab will send feedback to the both targets since it doesn't specify targets
    label: Suggestion
    icon: lightbulb
    fields:
      - id: title
        type: input
        attributes:
          label: "What is your suggestion?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
        validations:
          required: false

  - id: issue
    label: Issue
    icon: bug
    targets: [default] # This tab will send feedback to the default target only
    fields:
      - id: title
        type: input
        attributes:
          label: "What issue did you encounter?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
        validations:
          required: true

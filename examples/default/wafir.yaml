# WAFIR Configuration Example - Default
# This example shows what the widget displays when no tabs are specified.
# Use this as a reference for the default behavior.

title: "Contact Us"

storage:
  type: issue # Options: issue, project, both
  # owner: different-org    # Optional: target a different repository
  # repo: different-repo    # Optional: target a different repository
  # projectNumber: 1        # Required for project storage

# Optional: Dedicated project for feedback with rating field
# feedbackProject:
#   projectNumber: 1          # Your feedback project number
#   owner: org-name           # Project owner (defaults to repo owner)
#   ratingField: "Rating"     # Name of the Rating field in your project

telemetry:
  screenshot: true
  browserInfo: true
  consoleLog: false

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    isFeedback: true
    fields:
      - name: rating
        label: "How satisfied are you with our website?"
        type: rating
        required: true
      - name: description
        label: "What is the main reason for this rating?"
        type: textarea
        required: false

  - id: suggestion
    label: Suggestion
    icon: lightbulb
    fields:
      - name: title
        label: "What is your suggestion?"
        type: text
        required: true
      - name: description
        label: "Additional information:"
        type: textarea
        required: false

  - id: issue
    label: Issue
    icon: bug
    fields:
      - name: title
        label: "What issue did you encounter?"
        type: text
        required: true
      - name: description
        label: "Additional information:"
        type: textarea
        required: true

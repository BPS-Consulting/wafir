# WAFIR Configuration Example - Feature Requests
# Optimized for collecting feature ideas and suggestions
# Host this file anywhere and point your widget to it via configUrl

# Required: Your GitHub App installation ID
installationId: 12345678

title: "Suggest a Feature"

targets:
  - id: default
    type: github/issues
    target: your-username/your-repo
    authRef: "YOUR_INSTALLATION_ID"  # Replace with your installation ID

tabs:
  - id: suggestion
    label: Suggest
    icon: lightbulb
    fields:
      - id: title
        type: input
        attributes:
          label: "Feature Title"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Describe your idea"
        validations:
          required: true
      - id: use_case
        type: textarea
        attributes:
          label: "What problem would this solve?"
        validations:
          required: true
      - id: priority
        type: dropdown
        attributes:
          label: "How important is this to you?"
          options:
            - "Nice to have"
            - "Would improve my workflow"
            - "Critical for my use case"
        validations:
          required: true
      - id: alternatives
        type: textarea
        attributes:
          label: "Any workarounds you're currently using?"
        validations:
          required: false

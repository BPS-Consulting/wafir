# WAFIR Configuration Example - Feedback Only
# Collects user satisfaction ratings instead of bug reports
# Host this file anywhere and point your widget to it via configUrl

title: "How are we doing?"

targets:
  - id: default
    type: github/issues
    target: your-username/your-repo
    authRef: "YOUR_INSTALLATION_ID" # Replace with your installation ID

# Dedicated project for feedback with rating field
feedbackProject:
  projectNumber: 1
  ratingField: "Rating"

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    isFeedback: true
    fields:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you?"
        validations:
          required: true
      - id: comment
        type: textarea
        attributes:
          label: "Tell us more (optional)"
        validations:
          required: false

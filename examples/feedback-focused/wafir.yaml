# WAFIR Configuration Example - Feedback Only
# Collects user satisfaction ratings instead of bug reports

title: "How are we doing?"

storage:
  type: issue

# Dedicated project for feedback with rating field
feedbackProject:
  projectNumber: 1
  ratingField: "Rating"

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    isFeedback: true
    fields:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you?"
        validations:
          required: true
      - id: comment
        type: textarea
        attributes:
          label: "Tell us more (optional)"
        validations:
          required: false

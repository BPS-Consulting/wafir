# WAFIR Configuration Example - Full Featured
# Demonstrates all available configuration options

title: "Submit Feedback or Report a Bug"

storage:
  type: issue

telemetry:
  screenshot: true
  browserInfo: true
  consoleLog: true

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    isFeedback: true
    fields:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "What is the main reason for this rating?"
        validations:
          required: false

  - id: suggestion
    label: Suggestion
    icon: lightbulb
    fields:
      - id: title
        type: input
        attributes:
          label: "What is your suggestion?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional details"
        validations:
          required: false

  - id: issue
    label: Issue
    icon: bug
    fields:
      - id: title
        type: input
        attributes:
          label: "Issue Title"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Detailed Description"
        validations:
          required: true
      - id: priority
        type: dropdown
        attributes:
          label: "Priority"
          options:
            - "Low"
            - "Medium"
            - "High"
            - "Critical"
        validations:
          required: true
      - id: category
        type: dropdown
        attributes:
          label: "Category"
          options:
            - "Bug"
            - "Feature Request"
            - "Documentation"
            - "Question"
            - "Other"
        validations:
          required: true
      - id: steps_to_reproduce
        type: textarea
        attributes:
          label: "Steps to Reproduce"
        validations:
          required: false
      - id: expected_behavior
        type: input
        attributes:
          label: "Expected Behavior"
        validations:
          required: false
      - id: actual_behavior
        type: input
        attributes:
          label: "Actual Behavior"
        validations:
          required: false
      - id: contact_email
        type: email
        attributes:
          label: "Your Email (optional for follow-up)"
        validations:
          required: false
      - id: accepts_contact
        type: checkboxes
        attributes:
          label: "I'm okay with follow-up questions"
        validations:
          required: false

# WAFIR Configuration Example - Minimal Setup
# The simplest possible configuration - uses all defaults
# Host this file anywhere and point your widget to it via configUrl

title: "Feedback"

targets:
  - id: default
    type: github/issues
    target: your-username/your-repo
    authRef: "YOUR_INSTALLATION_ID" # Replace with your installation ID
# No forms specified - uses defaults (feedback, suggestion, issue)

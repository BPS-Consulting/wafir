# WAFIR Configuration Example - Privacy Focused
# Minimal data collection for privacy-conscious applications
# Host this file anywhere and point your widget to it via configUrl

title: "Send Feedback"

targets:
  - id: default
    type: github/issues
    target: your-username/your-repo
    authRef: "YOUR_INSTALLATION_ID" # Replace with your installation ID

telemetry:
  screenshot: false
  browserInfo: false
  consoleLog: false

forms:
  - id: feedback
    label: Feedback
    icon: thumbsup
    body:
      - id: title
        type: input
        attributes:
          label: "Subject"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Your Feedback"
        validations:
          required: true
      - id: category
        type: dropdown
        attributes:
          label: "Type"
          options:
            - "Bug Report"
            - "Feature Request"
            - "General Feedback"
        validations:
          required: false

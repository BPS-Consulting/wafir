# WAFIR Configuration Example - Privacy Focused
# Minimal data collection for privacy-conscious applications

title: "Send Feedback"

storage:
  type: issue

telemetry:
  screenshot: false
  browserInfo: false
  consoleLog: false

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    fields:
      - id: title
        type: input
        attributes:
          label: "Subject"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Your Feedback"
        validations:
          required: true
      - id: category
        type: dropdown
        attributes:
          label: "Type"
          options:
            - "Bug Report"
            - "Feature Request"
            - "General Feedback"
        validations:
          required: false

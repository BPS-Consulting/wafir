# WAFIR Configuration Example - Privacy Focused
# Minimal data collection for privacy-conscious applications

title: "Send Feedback"

storage:
  type: issue

tabs:
  - id: feedback
    label: Feedback
    icon: thumbsup
    fields:
      - name: title
        label: "Subject"
        type: text
        required: true
      - name: description
        label: "Your Feedback"
        type: textarea
        required: true
      - name: category
        label: "Type"
        type: select
        options: ["Bug Report", "Feature Request", "General Feedback"]
        required: false

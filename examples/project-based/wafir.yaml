# WAFIR Configuration Example - GitHub Projects
# Creates draft items directly on a GitHub Project board

title: "Submit Feedback"

storage:
  type: project
  projectNumber: 1

tabs:
  - id: issue
    label: Report
    icon: bug
    fields:
      - name: title
        label: "Summary"
         type: input
        required: true
      - name: description
        label: "Details"
         type: textarea
        required: true
      - name: type
        label: "Type"
         type: dropdown
        options: ["Bug", "Feature Request", "Improvement", "Question"]
        required: true
      - name: priority
        label: "Priority"
         type: dropdown
        options: ["Low", "Medium", "High"]
        required: false
      - name: area
        label: "Affected Area"
         type: dropdown
        options: ["UI/UX", "Backend", "API", "Documentation", "Other"]
        required: false

# WAFIR Configuration Example - GitHub Projects
# Creates draft items directly on a GitHub Project board
# Host this file anywhere and point your widget to it via configUrl

# Required: Your GitHub App installation ID
installationId: 12345678

title: "Submit Feedback"

storage:
  type: project
  # Required: Target repository
  owner: your-username
  repo: your-repo
  projectNumber: 1

tabs:
  - id: issue
    label: Report
    icon: bug
    fields:
      - id: title
        type: input
        attributes:
          label: "Summary"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Details"
        validations:
          required: true
      - id: type
        type: dropdown
        attributes:
          label: "Type"
          options:
            - "Bug"
            - "Feature Request"
            - "Improvement"
            - "Question"
        validations:
          required: true
      - id: priority
        type: dropdown
        attributes:
          label: "Priority"
          options:
            - "Low"
            - "Medium"
            - "High"
        validations:
          required: false
      - id: area
        type: dropdown
        attributes:
          label: "Affected Area"
          options:
            - "UI/UX"
            - "Backend"
            - "API"
            - "Documentation"
            - "Other"
        validations:
          required: false

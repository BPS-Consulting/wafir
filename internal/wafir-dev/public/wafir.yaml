# Wafir config for internal testing.  Targets Wafir repo.

title: "Contact Us"

targets:
  - id: default
    type: github/issues
    target: BPS-Consulting/wafir
    authRef: "105081464"
  - id: project
    type: github/project
    target: BPS-Consulting/9
    authRef: "105081464"

forms:
  - id: feedback
    label: Feedback
    icon: thumbsup
    targets: [project]
    body:
      - id: rating
        type: rating
        attributes:
          label: "How satisfied are you with our website?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "What is the main reason for this rating?"
        validations:
          required: false
      - id: submitted
        type: date
        display: none
        attributes:
          value: "today"
        validations:
          required: true

  - id: feature
    label: Suggestion
    icon: lightbulb
    targets: [project]
    body:
      - id: title
        type: input
        attributes:
          label: "What is your suggestion?"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Additional information:"
          placeholder: "Please add some details to help us understand your suggestion better"
        validations:
          required: false
      - id: value
        type: dropdown
        attributes:
          label: "Business value"
          options:
            - label: "Low"
              value: "Low"
            - label: "Medium"
              value: "Medium"
            - label: "High"
              value: "High"
        validations:
          required: false
      - id: needed
        type: dropdown
        attributes:
          label: "Needed"
          options:
            - label: "Later"
              value: "Later"
            - label: "Soon"
              value: "Soon"
            - label: "Now"
              value: "Now"
        validations:
          required: false
          
  - id: bug
    label: Issue
    icon: bug
    targets: [default]
    body:
      - id: title
        type: input
        attributes:
          label: "Issue Title"
        validations:
          required: true
      - id: description
        type: textarea
        attributes:
          label: "Describe the issue"
        validations:
          required: true
      # Opt-in telemetry fields
      - id: browser-info
        type: textarea
        attributes:
          label: "Browser Info"
          autofill: browserInfo
        validations:
          required: false
      - id: console-logs
        type: textarea
        attributes:
          label: "Console Logs"
          autofill: consoleLog
        validations:
          required: false
      - id: screenshot
        type: textarea
        attributes:
          label: "Screenshot"
          autofill: screenshot
        validations:
          required: false

  - id: question
    label: ‚ùìQuestion
    targets: []
    body:
      - id: info
        type: markdown
        attributes:
          value: "Please ask your question in our GitHub Discussions forum: https://github.com/BPS-Consulting/wafir/discussions"